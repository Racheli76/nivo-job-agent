services:
  # Backend Service
  - type: web
    name: nivo-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MOCK_MODE
        value: "true"

  # Frontend Service
  - type: web
    name: nivo-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nivo-backend
          property: host